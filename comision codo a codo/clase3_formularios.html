<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <header>
        <h1>Apendiendo formularios</h1>
    </header>
    <main>
        <section id="producto-buscador">
            <form>
                <input type="search">
                <button type="submit">  
                    Buscar
                </button>
            </form>
        </section>
        <section id="producto-alta">
            <!-- la etiqueta fieldset, me enmarca todos los datos del formulario -->
            <fieldset>
                <legend>
                    <b>Articulo</b>
                </legend>
                <!-- el atributo action dentro del form, permite enviar lo que se cargó en el formulario al controlador del backend-->
                <!--si yo quiero que la data cargada no aparezca en la URL, en method hay que poner "post", que esconde la data-->
                <form action="/AltaArticuloController"
                    method="GET">
                    <!-- utilizo la etiqueta div para que cada campo del formulario me aparezca uno debajo del otro-->
                    <div>
                        <label for="id">ID</label>
                        <input type="text"
                            name="id"
                            id="id"
                            required
                            placeholder="id único"
                        />
                    </div>
                    <div>
                        <!--el placeholder es lo que aparece dentro del cuadro a rellenar, es como una yuda; el atributo "for" es el que permite que el cursor aparezca en el cuadro a rellenar-->
                        <label for="precio">PRECIO</label>
                        <select name="moneda"
                            id="moneda">
                            <option value=""></option>
                            <option value="USD">DOLAR</option>
                            <option VALUE="ARS">PESOS ARG.</option>
                        </select>
                        <input type="number" 
                            name="precio"
                            id="precio"
                            placeholder="0">
                    </div>
                    <div>
                        <label for="tipo">TIPO:</label>
                        <!-- el select es el que permite  al que navega elegir entre opciones predeterminadas; para ello esa etiqueta tiene que contener a su vez la etiqueta option, para poder definir dichas opciones-->
                        <select name="tipo"
                            id="tipo">
                            <option value="-1">seleccione</option>
                            <option value="1">Libros</option>
                            <option value="2">Peliculas</option>
                            <option value=" ">Electrodomesticos</option>
                        </select>
                    </div>
                    <div>
                        <input type="radio" 
                            checked 
                            name="estado" 
                            id="nuevo"
                            /> 
                            <label for="nuevo">Nuevo</label>
                            <!-- el atributo checked hace que aparezca marcado una de las opciones por defecto-->
                            <!-- cuando tengo  opciones que son excluyentes para elegir en un formulario, tengo que seleccionar input type="radio " y además ponerle a cada opcion posible un atributo name, con el mismo nombre-->
                        <input type="radio"
                            name="estado" 
                            id="usado"
                        /> 
                        <label for="usado">Usado</label>
                    </div>
                    <div>
                        <!-- el atributo de checkbox permite seleccionar varias alternativas-->
                        <label>Tamaño:</label>
                        <div>
                            <input type="checkbox"/>
                            <label for="">Chico</label>
                            <input for=""type="checkbox"/>
                            <label>Mediano</label>
                            <input type="checkbox"/>
                            <label>Grande</label>
                        </div>
                    </div>
                    <div>
                          <!-- este input de tipo file hace que se pueda subir un archivo en la pagina-->
                        <input type="file">
                    </div>
                    <div>
                        <label>Campo privado:</label>
                        <input name="datoPrivado" type="password">
                  <!-- el atributo tipo password, hace que lo que se escriba en un campo no este visible-->
                    </div>
                    <div>
                        <label>Email:</label>
                        <input type="email"
                            name="email" 
                        />
                    </div>
                    <div>
                        <label>Fecha Alta:</label>
                        <input type="date"
                            name="fechaAlta" 
                        />
                    </div>
                    <div>
                        <button type="submit">
                            Enviar
                        </button>
                    </div>
                </form>
            </fieldset>
        </section>
        <section id="producto-listado">
            <h3>Listado</h3>
            <!-- si yo quiero , puedo emplear atajos, por ejemplo si yo se que necesito una tabla que tenga un tr, y cierta cantidad de th, puedo poner table>tr>th*6-->
            <table width="100%" border="1">
                <tr>
                    <th>ID</th>
                    <th>PRECIO</th>
                    <th>TIPO</th>
                    <th>ESTADO</th>
                    <th>TAMAÑO</th>
                    <th>IMG</th>
                </tr>
            </table>

        </section>
    </main>
</body>
</html>
<!--cuando quiero poner texto suelto, para que no quede en el documento suelto, y no es muy largo el texto, se recomienda la etiqueta span. Todos los textos de una página conviene tenerlos enmarcados en una etiqueta y no que sean texto suelto-->
