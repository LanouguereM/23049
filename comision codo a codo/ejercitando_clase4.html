<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 { color:aqua ;}
    </style>
</head>
<body>
    <h1>Este estilo esta definido por el style en el head</h1>
    <h2>segundo titulo, sobre este no pesa ningun estilo, y sale por defecto del navegador</h2>
    <h1 style="color: red ">Este otro titulo a pesar de estar definido su style en el head, pesa mas el estilo puesto inline, es decir en la misma etiqueta en el body</h1>
</body>
</html>
