<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semanticas</title>
    <link rel="icon" type="image/x-icon" href="https://www.w3schools.com/images/favicon.ico">
     <!-- Open Graph data : esto que sigue es una metadata que permite la previsualizacion cuando se manda el link cuando se comparte-->
 <meta property="og:title" content="semantica de la web" />
 <meta property="og:type" content="article" />
 <meta property="og:url" content=" http://www.example.com" />
 <meta property="og:image" content=" http://example.com/image.jpg" />
 <meta property="og:description" content="Este es un elemento que cuenta los elementos semanticos mas utilizados" />
</head>
<body>
    <h1>ESTE ES EL T√çTULO MAS IMPORTANTE DE LA PAGINA</h1>
    <header>
       <h2>Hola Mundo</h2>
    </header>
    <nav>
       <h2>Hola Mundo</h2>
    </nav>
    <footer>
       <h3>Hola Mundo</h3>
     </footer>
</body>
</html>
